name: Update Readme

on:
  push:
    paths-ignore:
      - README.md

jobs:
  readme:
    name: Update Readme
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Echo event details
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Create a new branch
        run: |
          git checkout -b update-readme-${{ github.run_id }}

      - name: Update README
        run: python .github/scripts/readme_updater.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "readme-bot@adam.mathieson.dev"
          git config --local user.name "GitHub README Bot"
          git add README.md
          git commit -m "Update README with new version" || exit 0
          git push origin update-readme-${{ github.run_id }}

      - name: Open a pull request
        uses: repo-sync/pull-request@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "Update README with new versions"
          pr_body: "This PR updates the README with the latest version badges."
          destination_branch: "1.19_dev"  # Change this if your default branch has a different name
          source_branch: update-readme-${{ github.run_id }}